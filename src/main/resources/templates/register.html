
<!--// This HTML CSS code was generated by Chatgpt and my friend because I only focused on the back end.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Contact Me</title>
    <style>
        body {
            font-family: 'Berlin Sans FB Demi', sans-serif;
            background-color: #63F719;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Add new style for form-gr class */
        .form-gr {
            display: flex;
            align-items: center;
        }

        /* Add margin to the label for better spacing */
        .form-gr label {
            margin-right: 10px;
        }

        button {
            background-color: #63F719;
            color: #fff;
            padding: 8px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .Back-Button {
            background-color: blue;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .message{
			 background-color: #F7FF0D;
			 color: green;
		}

    </style>
</head>
<body>
<a href="/StartPage" style="position: absolute; top: 10px; left: 10px;color: black;"  class="Back-Button">Back</a>
<div class="registration-form">
    <h2>Register Page</h2>
    <div th:if="${message !=null}" class="message">
		[[${message}]]
    </div>
    <form 
        
        th:action="@{/registration}" 
        method="post"
        role="form"
        th:object="${user}"
        >
    <div class="form-group">
        <label for="name">Name</label>
        <input th:field="*{name}" type="text" id="name" name="name" placeholder="Enter Your Name" required>
    </div>
    <div class="form-group">
        <label for="companyName">Company</label>
        <input th:field="*{companyName}" type="text" id="companyName" name="companyName" placeholder="Enter Your Company Name" required>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input th:field="*{city}" type="text" id="city" name="city" placeholder="Enter City Name Where Your Office is Located" required>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input th:field="*{state}" type="text" id="state" name="state" placeholder="Enter State Name Where Your Office is Located" required>
    </div>
    <div class="form-group">
        <label for="emailAddress">Email</label>
        <input th:field="*{emailAddress}" type="email" id="emailAddress" name="emailAddress" placeholder="Enter Your Email Address" required>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone</label>
        <input th:field="*{phoneNumber}" type="text" id="phoneNumber" name="phoneNumber"  placeholder="Enter Your Phone Number" required>
    </div>
    <div class="form-group">
        <label for="positionTitle">Position</label>
        <input th:field="*{positionTitle}" type="text" id="positionTitle" name="positionTitle"   placeholder="Enter Your Position in Office" required>
    </div>
    <div class="form-group">
        <label for="socialMediaLinks">Social Media</label>
        <input th:field="*{socialMediaLinks}"  type="text" id="socialMediaLinks" name="socialMediaLinks"  placeholder="Enter Your LinkedIn/Twitter Link" required>
    </div>
    <div class="form-group">
        <label for="gender">Male</label>
        <input th:field="*{gender}" type="checkbox" id="gender" name="gender"  th:value="Male" >
    </div>
    <div class="form-group">
        <label for="gender">Female</label>
        <input th:field="*{gender}" type="checkbox" id="gender" name="gender" th:value="Female" >
    </div>


        <button type="submit">Register</button>
    </form>

</div>
</body>
</html>
